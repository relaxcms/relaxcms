<script language="javascript">
    jQuery(document).ready(function() {

        var imgMaxWidth = $miw; 
        
        //var elvideo = $('video');
        var el = $('#my-video');
        if (el.length > 0) {
            var player = videojs("my-video", { poster: "$view[photo]"});
            var elwindow = $('.x-text');
            $(window).resize(function() {
                var videoWidth = elwindow.width();
                var width = imgMaxWidth > videoWidth ? videoWidth : imgMaxWidth;
                var videoHeight = videoWidth * 3 / 4;

               // console.log('width=' + width + ',videoWidth=' + videoWidth+',videoHeight='+videoHeight);
               
                player.width(videoWidth);
                player.height(videoHeight);

                
            }).resize();
        }

        //player.play();

    });
    
</script>
