
<form name="lvform" method="post">
<input type="hidden" name="id" value="$id" class="form-filter" />
<input type="hidden" name="params[cid]" value="$cid" class="form-filter" />

<!-- BEGIN  Listview PORTLET-->
<div class="portlet light listview lv$col" id="mylistview_$viewname" 
data-modname="$modname"
data-url="$_base/listview"
data-col="$col"
data-notabhead="$notabhead"
data-nocheckall="1"
data-nosortmenu="1"
data-nocolumnmenu="1"
data-keyword="$_keyword"
data-vmask="$vmask"
data-defaultviewtype="$defaultviewtype"
>

	<template name="toolbar">
	
	<div id="toolbar$table_id" class="form-inline searchbar">
<!--# foreach($sfdb as $key=>$v) { if (!$v['searchinput']) continue; #-->
    <div class="form-group">
            $v[searchinput]
    </div>
<!--# } #-->

<!--# foreach($sfdb as $key=>$v) { if (($v['searchable'] & 2) == 2) { #-->
    <div class="form-group">
            $v[input]
    </div>
<!--# }} #-->
    <input type="button" class="btn btn-primary filter-field btnSearch" id="query$table_id" value="搜索"/>
</div> 

		
	</template>

</div>
<!-- END Listview PORTLET -->
</form>


<script language="javascript">
    $(document).ready(function() {

    //listview
	var listview = null;
	$("#mylistview_$viewname").listview({
		search:true,
		pagination:true,
		onLoad: function(lv) {
			listview = lv;
		},
		onDone:function (lv) {
			//console.log("onDone....");
		}
	});

	//search
	$('#btnSearch').on('click', function(e){
		listview.reload();
	});
});

</script>
