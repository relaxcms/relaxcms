<link href="$_dstroot/plugins/blueimp/css/blueimp-gallery.min.css" rel="stylesheet" type="text/css" id='css_jquery_fileupload_blueimp' />
<script src="$_dstroot/plugins/blueimp/js/blueimp-gallery.min.js" type="text/javascript" id='Script1'></script>


<link href="$_theroot/global/css/listview.css" rel="stylesheet" type="text/css" />
<script src="$_theroot/global/js/listview.js" type="text/javascript"></script>

<form name="lvform" method="post">
<input type="hidden" name="id" value="$id" class="form-filter" />
<input type="hidden" name="params[cid]" value="$cid" class="form-filter" />

<!-- BEGIN  Listview PORTLET-->
<div class="portlet light listview lv$col" id="mylistview_$viewname" 
data-modname="$modname"
data-url="$_base/listview"
data-col="$col"
data-notabhead="$notabhead"
data-keyword="$_keyword"
data-vmask="$vmask"
data-defaultviewtype="$defaultviewtype"
>

	<template name="toolbar">
	
	<div id="toolbar$table_id" class="form-inline searchbar">
<!--# foreach($sfdb as $key=>$v) { if (!$v['searchinput']) continue; #-->
    <div class="form-group">
            $v[searchinput]
    </div>
<!--# } #-->

<!--# foreach($sfdb as $key=>$v) { if (($v['searchable'] & 2) == 2) { #-->
    <div class="form-group">
            $v[input]
    </div>
<!--# }} #-->
    <input type="button" class="btn btn-primary filter-field btnSearch" id="query$table_id" value="搜索"/>
</div> 

		
	</template>

</div>
<!-- END Listview PORTLET -->
</form>


<script language="javascript">
    $(document).ready(function() {

    //blueimp-gallery
    if (!$.Gallery) {
        $('#blueimp-gallery').hide();
    }
    
	//listview
	var listview = null;
	$("#mylistview_$viewname").listview({
		search:true,
		pagination:true,
		onLoad: function(lv) {
			listview = lv;
		},
		onDone:function (lv) {
			//console.log("onDone....");
		}
	});

	//search
	$('#btnSearch').on('click', function(e){
		listview.reload();
	});
});

</script>
