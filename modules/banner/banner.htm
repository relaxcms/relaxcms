<link rel="stylesheet" href="$_dstroot/plugins/swiper/css/swiper.min.css">
<script src="$_dstroot/plugins/swiper/js/swiper.min.js"></script>
                
<div class="banner" id="banner">    
    <div class="swiper-container">
        <div class="swiper-wrapper" >
            <!--# $aid=0; foreach($rows as $key=>$v) { $aid++; #-->
            <div class="swiper-slide" style="background: url('$v[photo]') #555 50% 0 no-repeat; background-size:cover;"> 
                    <div class="container">
                        <div class="banner-caption blank">                    
                        <h1>$v[name]</h1>
                        <p>$v[description]</p>
                        <p>$v[content]</p>
                        <p>
                            <!--# if ($v['url']) { #-->
                            <a href="$v[url]" target="_blank" role="button">了解更多</a>
                             <!--# } #-->
                        </p>                        
                    </div>
                </div>
            </div>
            <!--# } #-->            
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
    </div>
    <div class="shadow">
        
    </div>
</div>

<script type="text/javascript">
    //actions
    jQuery(document).ready(function() {
        //actions hits
            new Swiper('.swiper-container', {
                loop: true,
                autoplay: 4500,
                cssWidthAndHeight:true,
                pagination: '.swiper-pagination',
                paginationClickable: true,
                autoplayDisableOnInteraction: false,
                prevButton:'.swiper-button-prev',
                nextButton:'.swiper-button-next',
                        //effect : 'fade',
            });  
    });
</script>
