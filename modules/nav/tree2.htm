<script language="javascript">
function show_submenu(cid)
{
	var i;
	i=1;
	
	while(1)
	{
		var sb = document.getElementById('submenu_'+i);
		if(sb == 'undifined')break;
		if(sb == null) break;
		if(cid == i){
			if(sb.style.display != 'block'){
				sb.style.display='block';
			}else{
				sb.style.display='none';
			}
		}
		else
		{
		    sb.style.display='none';
		}
		i++;
	}
	
}


function onMainMenu(cid)
{
    show_submenu(cid);
}

</script>
