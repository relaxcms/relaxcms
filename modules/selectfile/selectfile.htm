
<link href="$_dstroot/css/fileview.css" rel="stylesheet" type="text/css" />

<div class="fv $nosidebar" id="myfileview" 
    data-url="$_base"
    data-showopt="0"
    data-type="$type"
    data-uptype="$uptype"
    data-vmask="5" >
            <div class="row">                
                
                <div class="col-md-12 col-sm-12 col-xs-12 fv-main">
                    
                    <div class="portlet" id="fileupload">
                        <div class="portlet-title">
                            <div class="caption">
                            
                            <span id="searchbar">
                                        <div class="input-group">
                                        <div class="input-group-btn">
                                                <span class="btn green fileinput-button">
                                                    <i class="fa fa-plus"></i>
                                                    <span> 上传 </span>
                                                    <input type="file" name="files[]" multiple=""> 
                                            </span>
                                    <button type="button" class="btn default dropdown-toggle" data-toggle="dropdown">
                                        <span id="btnTypeTitle">全部</span> <i class="fa fa-angle-down"></i>
                                    </button>
                                    <ul class="dropdown-menu submenu">
                                        
                                        <li >
                                            <a href="#" class="fv-menu-item" data-type="-1" id='typeid_-1' data-title="全部">
                                                <i class="fa fa-folder"></i> 全部 </a>
                                        </li>

                                        <li >
                                            <a href="#" class="fv-menu-item" data-type="4" id='typeid_4' data-title="图片">
                                                <i class="fa fa-image"></i> 图片 </a>
                                        </li>
                                        <li>
                                            <a href="#" class="fv-menu-item" data-type="8" id='typeid_8' data-title="文档">
                                                <i class="fa fa-file-o"></i> 文档 </a>
                                        </li>
                                        <li>
                                            <a href="#" class="fv-menu-item" data-type="1" id='typeid_1' data-title="视频">
                                                <i class="fa fa-film"></i> 视频 </a>
                                        </li>
                                        <li>
                                            <a href="#" class="fv-menu-item" data-type="2" id='typeid_2' data-title="音乐">
                                                <i class="fa fa-music"></i> 音乐 </a>
                                        </li>
                                        <li>
                                            <a href="#" class="fv-menu-item" data-type="16" id='typeid_16' data-title="压缩">
                                                <i class="fa fa-archive"></i> 压缩 </a>
                                        </li>
                                        <li>
                                            <a href="#" class="fv-menu-item" data-type="0" id='typeid_0' data-title="其它">
                                                <i class="fa fa-space"></i> 其它 </a>
                                        </li>
                                    </ul>

                                </div>

                                            <input type="text" class="form-control form-filter keyword" name="params[__keyword]" placeholder="关键字" id="txtSearch" value="">


                                            <span class="input-group-btn">
                                                
                                                <button href="javascript:;" class="btn btn-default" id="btnSearch">
                                                    <i class="icon-magnifier"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </span>
                            </div>


                            <!-- BEGIN ACTIONS -->    
                            <div class="actions" >
                              
                                <div class="btn-group">
                                  <button class="btn default fileviewSwitch" >
                                    <i class="fa fa-th-large"></i>
                                  </button>
                                </div>


                                <div class="btn-group">
                                    <button type="button" class="btn default sortbutton" data-id="1">
                                        <i class="fa fa-sort-alpha-asc"></i>
                                    </button>

                                  <button class="btn default dropdown-toggle" data-toggle="dropdown">
                                    <i class="fa fa-angle-down"></i>
                                  </button>
                                  <ul class="dropdown-menu sortfieldmenuitem">
                                      
                                  </ul>
                                </div>
                                
                               
                                <div class="btn-group">
                                  <button class="btn default reload">
                                   <i class="fa fa-refresh"></i>
                                  </button>
                                </div>

                                <div class="btn-group hidden">
                                  <button class="btn default">
                                    <i class="fa fa-ellipsis-h"></i>
                                  </button>
                                </div>

                            </div>
                           <!-- END ACTIONS -->

                           <!-- The blueimp Gallery widget -->
                            <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls" data-filter=":even">
                                <div class="slides"> </div>
                                <h3 class="title"></h3>
                                <a class="prev"> ‹ </a>
                                <a class="next"> › </a>
                                <a class="close white"> </a>
                                <a class="play-pause"> </a>
                                <ol class="indicator"> </ol>
                            </div> 

                           <div class="fv-uploadtpl hidden" id="fvUploadTpl">
                                    <!-- The global file processing state -->
                                    <span class="fileupload-process"> </span>

                                    <!-- The global progress information -->
                                    <div class="col-lg-5 fileupload-progress fade">
                                        <!-- The global progress bar -->
                                        <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                                            <div class="progress-bar progress-bar-success" style="width:0%;"> </div>
                                        </div>
                                        <!-- The extended global progress information -->
                                        <div class="progress-extended"> &nbsp; </div>
                                    </div>

                                        <table role="presentation" class="table table-striped clearfix">
                                            <tbody class="files"> </tbody>
                                        </table>
                                    </div>


                        </div>

                        <div class="table-toolbar">
                            <div class="row">
                                <div class="col-md-8 col-sm-8 com-xs-8"> 
                                    <div>
                                        <span class="form-control-static">
                                            <input type="checkbox" name="checkall" class="fvcheckall" value="1" autocomplete="off">
                                        </span>
                                        <span class="fvcurrentpostion"></span>
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-4 com-xs-4 ar" >
                                    <span id="selectInfo" class="form-control-static "></span>
                                </div>
                            </div>
                        </div>

                        <div class="portlet-body fileview-body selectfile">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="optContextMenu">
            <ul class="dropdown-menu pull-left" role="menu">
                <li>
                    <a href="#"  class="detail" data-id='detail'>
                        <i class="fa fa-file"></i> 查看 </a>
                </li>
                <li>
                    <a href="javascript:;"  class="download" data-id='download'>
                        <i class="fa fa-download"></i> 下载
                    </a>
                </li>
                <li>
                    <a href="javascript:;"  class="rename" data-id='rename'>
                        <i class="fa fa-edit"></i> 重命名 </a>
                </li>
                <li>
                    <a href="javascript:;"  class="edit" data-id='edit'>
                        <i class="fa fa-edit"></i> 编辑 </a>
                </li>
                <li class="divider"> </li>
                <li>
                    <a href="javascript:;" class="remove" data-id='remove'>
                        <i class="fa fa-trash-o"></i> 删除
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="moveto" data-id='moveto'>
                        <i class="fa fa-cut"></i>移动到
                    </a>
                </li>

                <li>
                    <a href="javascript:;" class="copyto" data-id='copyto'>
                        <i class="fa fa-copy"></i>复制到
                    </a>
                </li>
                
            </ul>
        </div>
<script src="$_dstroot/js/fileview.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        if ($.fn.fileview) {
            $("#myfileview").fileview({
                onLoad: function(lv) {
                    listview = lv;
                },
                onDone:function (lv) {
                    ///console.log("onDone....");
                }
            });
        }
    });
</script>
