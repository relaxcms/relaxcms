<div id="myCarousel" class="carousel slide sh">
    <ol class="carousel-indicators">
    <!--# for($i=0; $i<$nr_item; $i++) { $active = $udb[$i]['active']; #-->
        <li data-target="#myCarousel" data-slide-to="$i" class="$active"></li>
    <!--# } #-->
    </ol>   
    <div class="carousel-inner">
    <!--# foreach ($udb as $key=>$v) { $active = $v['active']; #-->
        <div class="item $active">
            <a href="$_webroot/content/$v[id]"><img src="$v[photoUrl]" alt="First slide" style="height:{$height}px"></a>
            <div class="carousel-caption"><a href="$_webroot/content/$v[id]">$v[title]</a></div>
        </div>
    <!--# } #-->        
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
